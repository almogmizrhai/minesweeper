<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body >
    <div>
        <h1>Mine Sweeper</h1>
        <hr>
        <div>
            <p>Chose Your Level:</p>
            <!--* Radio Inputs -->
            <!-- <label>
                <input type="radio" class="level super-easy" name="difficulty" onclick="onChangeDifficulty(4 , 4)" />
                Super Easy - test  
            </label> -->
            <label>
                <input type="radio" class="level easy" name="difficulty" onclick="onChangeDifficulty(4 , 4)" />
                Easy
            </label>
            <label>
                <input type="radio" class="level normal" name="difficulty" onclick="onChangeDifficulty(8 , 14)" />
                Normal
            </label>
            <label>
                <input type="radio" class="level hard" name="difficulty" onclick="onChangeDifficulty(12, 32)" />
                Hard!
            </label>
            <label>
                <input type="radio" class="level extreme" name="difficulty" onclick="onCustomMode()" />
                Extreme - custom!
            </label>
        </div>
    </div>
    <hr>
    <div class="game-info">
        <span class="game-face" onclick="starToPlay()">Let's Play</span>
        <hr>
        <table class="info">
            <td class="bomb"> Bomb on Board: </td> 
            <td class="time">Time: 0.000</td> 
        </table>
        <!-- <span class="bomb"> Bomb on Board: </span> |
        <span class="time">Time: 0.000</span> |
        <span class="live">Live: 3</span> -->
    </div>
    <hr>
    <div>

        <table>
            <tbody class="board">
            </tbody>
        </table>
    </div>
    <hr>
    <table class="hint" onclick="useHint()">
        <td> üîé </td> <td> üîé </td><td> üîé </td>
    </table>
    <table class="live">
        <tr>
             <td> ‚ù§Ô∏è </td> <td> ‚ù§Ô∏è </td><td> ‚ù§Ô∏è </td>
        </tr>
    </table>
    <hr>
    <div class="btns">
        <button class="mega-hint" onclick="useMegaHint()">Mega Hint</button>
        <button class="safe-click" onclick="safeClick()">Safe Click</button>
        <button class="exterminator" onclick="Exterminator()">Exterminator</button>
        <button class="undo" onclick="undo()">Undo</button>
        <button class="dark-mode" onclick="darkMode()">Dark Mode</button>
    </div>
    <hr>
    <div>
        <h4>Top 5 Times:</h4>
        <div class="top-5-score">

        </div>
    </div>
    <hr>
    <script src="js/main.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
