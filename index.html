<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body >
    <div>
        <h1>Mine Sweeper</h1>
        <hr>
        <div>
            <p>Chose Your Level:</p>
            <!--* Radio Inputs -->
            <label>
                <input type="radio" class="level super-easy" name="difficulty" onclick="onChangeDifficulty(4 , 4)" />
                Super Easy - test  
            </label>
            <label>
                <input type="radio" class="level easy" name="difficulty" onclick="onChangeDifficulty(4 , 4)" />
                Easy
            </label>
            <label>
                <input type="radio" class="level normal" name="difficulty" onclick="onChangeDifficulty(8 , 14)" />
                Normal
            </label>
            <label>
                <input type="radio" class="level hard" name="difficulty" onclick="onChangeDifficulty(12, 32)" />
                Hard!
            </label>
            <label>
                <input type="radio" class="level extreme" name="difficulty" onclick="onCustomMode()" />
                Extreme - custom!
            </label>
        </div>
    </div>
    <hr>
    <div class="game-info">
        <span class="game-face" onclick="starToPlay()">Let's Play</span>|
        <span class="bomb"> Bomb on Board: </span> |
        <span class="time">Time: 0.000</span> |
        <span class="live">Live: 3</span>
    </div>
    <hr>
    <div>
        <table>
            <tbody class="board">
            </tbody>
        </table>
    </div>
    <hr>
    <div class="hint" onclick="useHint()">
        <p> you have 3 hints: ðŸ•¯ ðŸ•¯ ðŸ•¯ </p>
    </div>
    <hr>
    <div>
        <h4>Top 5 Times:</h4>
        <div class="top-5-score">

        </div>
    </div>
    <hr>
    <script src="js/main.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
